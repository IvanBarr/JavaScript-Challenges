<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      for(var i = 1; i <= 100; i++){
        	var output = '';
        	if(i % 3 === 0){
        		output += 'Fizz';
        	}
        	if(i % 5 === 0){
        		output += 'Buzz';
        	}
        	if(output === ''){
        		output = i;
        	}
        	console.log(output);
      }
    </script>
  </body>
</html>
